id: custom_authors_migration
label: 'Custom authors migration'
source:
  plugin: 'csv'

  # Ruta donde se encuentra el csv de la migración
  path: 'modules/migrate_authors/data/datos_authors.csv'

  # Delimitador separador de la migración
  delimiter: ','
  enclosure: '"'
  header_row_count: 1

  # declarar el campo 'cc' como único identificador
  ids:
    - cc

  # Campos (opcional)
  fields:
    - name: cc
      label: 'Cc'
    - name: nombre
      label: 'Nombre del autor'
    - name: apellido
      label: 'Apellido del autor'
    - name: fecha_de_nacimiento
      label: 'Fecha de nacimiento'
    - name: descripcion
      label: 'Descripción del autor'

process:
  field_cc: cc
  title:
    plugin: concat
    source:
      - nombre
      - apellido
    delimiter: ' '
  field_fecha_de_nacimiento:
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'
    settings:
     validate_format: false
    source: fecha_de_nacimiento
  body: descripcion
  type:
    plugin: default_value
    default_value: authors
  uid:
    plugin: default_value
    default_value: 1

destination:
  plugin: entity:node
