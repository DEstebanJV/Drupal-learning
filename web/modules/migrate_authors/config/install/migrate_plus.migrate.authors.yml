id: custom_authors_migration
label: 'Custom authors migration'
source:
  plugin: 'csv'

  #ruta donde se encuentra el csv de la migracion
  path: 'modules/custom/migrate_authors/data/datos_authors.csv'

  # delimitador separador de la migracion
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys: 
    - cc
  
  # Fields.(optional) These describe each column in order.
  # If there isn't a header row then 'name' assigns a machine name
  # to each column, and "label" provides a user-friendly string
  # for display by the migration UI.
  fields:
    -
      name: cc
      label: 'Cc'
    -
      name: nombre
      label: 'Nombre del autor'
    -
      name: apellido
      label: 'Apellido del autor'
    -
      name: fecha_de_nacimiento
      label: 'Fecha de nacimiento'
    -
      name: descripcion
      label: 'descripcion del autor'

# The order is Drupal field first, and then source field
process:
  field_cc: cc
  title:
    plugin: concat
    source:
      - nombre
      - apellido
    delimiter: ' '
  field_fecha_de_nacimiento: 
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y/m/d'
    source: fecha_de_nacimiento
  body: descripcion
  type:
    plugin: default_value
    default_value: authors

destination:
  plugin: entity:node

